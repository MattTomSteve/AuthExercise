<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
        {%if session['username'] %}
        <ul>
            <li>
            <a href="/users/{{user.username}}">Home</a>
            </li>
            <li>
            <a href="/logout">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/login">Login</a>
            </li> 
            <li>
                <a href="/register">Sign Up</a>
            </li>
            {% endif %}
        </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
